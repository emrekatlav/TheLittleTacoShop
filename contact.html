<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/taco.jpg" type="image/x-icon">
    <title>Contact Us - LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#LTS">About LTS</a></li>
                <li><a href="/#OurMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/image3.jpeg" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                <p>
                    <label for="Name">Name: </label>
                    <input type="text" name="Name" id="Name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </p>
        
                <p>
                    <label for="Message">Your Message: </label><br>
                    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
                </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555
            </address><br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a><br>
            <a href="#">Back to Top</a><hr>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; <strong>The Little Taco Shop</strong></p>
    </footer>
</body>
</html>
